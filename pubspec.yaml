name: pro_diplosis
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_cache_manager: ^3.3.0
  geolocator: ^8.2.1
  image_picker: ^0.8.5+3
  google_maps_flutter: ^2.1.5
  getwidget: ^2.0.5
  cupertino_icons: ^1.0.2

dev_dependencies:
  google_fonts: ^2.3.2
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Quicksand
      fonts:
        - asset: fonts/Quicksand-VariableFont_wght.ttf
          weight: 700
  assets:
    - assets/images/image1.jpeg
    - assets/images/image2.jpeg
    - assets/images/image3.jpeg
    - assets/images/Guido.jpg
    - assets/images/joaquin.jpg
    - assets/images/Dario.jpeg
